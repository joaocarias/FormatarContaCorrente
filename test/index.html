<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formatando Conta Corrente</title>
</head>

<body>
    <div class="container">
        <div class="card text-center mt-3">
            <div class="card-header">
                <h3>Formatando Conta Corrente!</h1>
            </div>

            <div class="card-body">
                <h5 class="card-title">Exemplo:</h5>
                <p class="card-text">O exemplo está configurado para aceitar até 7 números no formato 000000-0.</p>

                <form class="form-control">
                    <div class="mb-3">
                        <div class="row justify-content-center">


                            <div class="col-3">
                                <label for="contaCorrente" class="form-label">Conta Corrente</label>
                                <input name="contaCorrente" id="contaCorrente" type="text" class="form-control" placeholder="000000-0" value="" required onkeypress="return FormatarContaCorrente(this,7,1,event);" maxlength="8">
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="card-footer text-muted">
                <p>Teste</p>
            </div>
        </div>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->


    <script src="../src/js/formatar_conta_corrente.js"></script>

</body>

</html>
